name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # If this is a project page (owner.github.io/<repo>), keep base-href as below.
      # For user/org page or custom domain, change to: --base-href "/"
      - run: npm run build -- --configuration production --base-href "/${{ github.event.repository.name }}/"

      - name: Find build output
        id: builddir
        shell: bash
        run: |
          dir=$(find dist -type f -name index.html | head -n1 | xargs -r dirname)
          if [[ -z "$dir" ]]; then
            echo "No index.html found under dist/**"; exit 1
          fi
          echo "dir=$dir" >> "$GITHUB_OUTPUT"

      # SPA fallback for Angular router
      - run: cp "${{ steps.builddir.outputs.dir }}/index.html" "${{ steps.builddir.outputs.dir }}/404.html"

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.builddir.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
