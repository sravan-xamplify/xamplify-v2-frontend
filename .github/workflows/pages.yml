name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Choose base href:
      # - For project Pages (most repos): "/<repo-name>/"
      # - For custom domain or username.github.io: "/"
      - name: Compute BASE_HREF for GitHub Pages
        run: echo "BASE_HREF=/${{ github.event.repository.name }}/" >> $GITHUB_ENV

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href "$BASE_HREF"

      # Read the outputPath from angular.json so we never hardcode it
      - name: Resolve Angular dist path
        id: dist
        run: |
          echo "DIST_DIR=$(node -e "const fs=require('fs');const a=JSON.parse(fs.readFileSync('angular.json','utf8'));const proj=Object.keys(a.projects)[0];process.stdout.write(a.projects[proj].architect.build.options.outputPath);")" >> $GITHUB_ENV
          echo "Resolved dist: $DIST_DIR"
          ls -lR "$DIST_DIR"

      # Single Page App fallback so GitHub Pages serves index for deep links
      - name: Copy SPA fallback (404.html)
        run: cp "$DIST_DIR/index.html" "$DIST_DIR/404.html"

      # Recommended by GitHub for Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DIST_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
