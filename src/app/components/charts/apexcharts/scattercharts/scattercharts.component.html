<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Scatter Chart</div>
            </div>
            <div class="card-body">
                <div id="scatter-basic">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Datetime Scatter Chart</div>
            </div>
            <div class="card-body">
                <div id="scatter-datetime">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <spk-apexcharts [chartOptions]="chartOptions1"></spk-apexcharts>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Image Fill Scatter Chart</div>
            </div>
            <div class="card-body">
                <div id="scatter-image">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <spk-apexcharts [chartOptions]="chartOptions2"></spk-apexcharts>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
