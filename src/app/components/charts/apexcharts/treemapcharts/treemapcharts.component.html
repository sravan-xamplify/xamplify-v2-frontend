
<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Treemap Chart</div>
            </div>
            <div class="card-body">
                <div id="treemap-basic">
                    <spk-apexcharts  [chartOptions]="chartOptions"></spk-apexcharts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Multi Dimensional Treemap Chart</div>
            </div>
            <div class="card-body">
                <div id="treemap-multi">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <spk-apexcharts [chartOptions]="chartOptions1"></spk-apexcharts>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Distributed Treemap Chart</div>
            </div>
            <div class="card-body">
                <div id="treemap-distributed">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <spk-apexcharts [chartOptions]="chartOptions2"></spk-apexcharts>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Treemap with color ranges</div>
            </div>
            <div class="card-body">
                <div id="treemap-colorranges">
                    <!--The content below is only a placeholder and can be replaced.-->
                    <div id="chart">
                        <spk-apexcharts [chartOptions]="chartOptions3"></spk-apexcharts>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
