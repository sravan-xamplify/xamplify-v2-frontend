<div class="row">
    <div class="col-xl-6">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">Basic Polar Area Chart</div>
        </div>
        <div class="card-body">
          <div id="polararea-basic">
            <spk-apexcharts [chartOptions]="PolarAreaChartData"></spk-apexcharts>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="card custom-card">
        <div class="card-header">
          <div class="card-title">Polar Area Monochrome Chart</div>
        </div>
        <div class="card-body">
          <div id="polararea-monochrome">
            <spk-apexcharts [chartOptions]="PolarAreaMonochromeChart"></spk-apexcharts>
          </div>
        </div>
      </div>
    </div>
  </div>
