<!-- Start::row-1 -->
<div class="row">
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Basic Column Chart</div>
            </div>
            <div class="card-body">
                <div id="column-basic">
                    <div id="chart">
                         <spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Column Chart With Datalabels</div>
            </div>
            <div class="card-body">
                <div id="column-datalabels">
                    <div id="chart">
                        <spk-apexcharts [chartOptions]="chartOptions1"></spk-apexcharts>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Stacked Column Chart</div>
            </div>
            <div class="card-body">
                <div id="column-stacked">
                    <spk-apexcharts   [chartOptions]="chartOptions2"></spk-apexcharts>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">100% Stacked Column Chart</div>
            </div>
            <div class="card-body">
                <div id="column-stacked-full">
                    <spk-apexcharts   [chartOptions]="chartOptions3"></spk-apexcharts>

                </div>
            </div>
        </div>
    </div> 
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Column Chart With Markers</div>
            </div>
            <div class="card-body">
                <div id="column-markers">
                    <div id="chart">
                        <spk-apexcharts [chartOptions]="chartOptions4"></spk-apexcharts>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Column Chart With Rotated Labels</div>
            </div>
            <div class="card-body">
                <div id="column-rotated-labels">
                    <div id="chart">
                        <spk-apexcharts [chartOptions]="chartOptions5"></spk-apexcharts>

                    </div>
                </div>
            </div>
        </div>
    </div> 
  <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Column Chart With Negative Values</div>
            </div>
            <div class="card-body">
                <div id="column-negative">
                    <div id="chart">
                        <spk-apexcharts [chartOptions]="chartOptions6"></spk-apexcharts>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Range Column Chart</div>
            </div>
            <div class="card-body">
                <div id="column-range">
                    <div id="chart">
                        <spk-apexcharts [chartOptions]="chartOptions7"></spk-apexcharts>

                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Dynamic Loaded Chart</div>
            </div>
            <div class="card-body">
                <div id="wrap">
                    <div id="chart-year">
                        <spk-apexcharts [chartOptions]="chartOptions8"></spk-apexcharts>

                    </div>
                    <div id="chart-quarter">
                        <spk-apexcharts [chartOptions]="chartQuarterOptions8"></spk-apexcharts>

                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">Distributed Columns Chart</div>
            </div>
            <div class="card-body">
                <div id="columns-distributed">
                    <div id="chart">
                        <spk-apexcharts [chartOptions]="chartOptions9"></spk-apexcharts>
                      </div>
                </div>
            </div>
        </div>
    </div> 
</div>
<!--End::row-1 -->
