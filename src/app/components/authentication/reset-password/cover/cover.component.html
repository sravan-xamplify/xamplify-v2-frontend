                             <p class="h4 fw-semibold mb-0 text-center">Reset Password</p>
                             <p class="mb-0 text-muted fw-normal text-center">Hello Jack !</p>
                             <div class="row gy-3">
                                <div class="col-xl-12">
                                    <label for="reset-password" class="form-label text-default">Current Password</label>
                                    <div class="position-relative">
                                        <input type="password" [type]="showPassword ? 'text' : 'password'"  class="form-control form-control-lg" id="reset-password" placeholder="current password">
                                        <a href="javascript:void(0);" class="show-password-button text-muted" (click)="togglePassword()" id="button-addon2"><i class="{{toggleClass}} align-middle"></i></a>
                                    </div>
                                </div>
                                <div class="col-xl-12">
                                    <label for="reset-newpassword" class="form-label text-default">New Password</label>
                                    <div class="position-relative">
                                        <input type="password" [type]="showPassword1 ? 'text' : 'password'"  class="form-control form-control-lg" id="reset-newpassword" placeholder="new password">
                                        <a href="javascript:void(0);" class="show-password-button text-muted" (click)="togglePassword1()" id="button-addon21"><i class="{{toggleClass1}} align-middle"></i></a>
                                    </div>
                                </div>
                                <div class="col-xl-12">
                                    <label for="reset-confirmpassword" class="form-label text-default">Confirm Password</label>
                                    <div class="position-relative">
                                        <input type="password" [type]="showPassword2 ? 'text' : 'password'"  class="form-control form-control-lg" id="reset-confirmpassword" placeholder="confirm password">
                                        <a href="javascript:void(0);" class="show-password-button text-muted" (click)="togglePassword2()" id="button-addon22"><i class="{{toggleClass2}} align-middle"></i></a>
                                    </div>
                                    <div class="mt-3">
                                        <div class="form-check mb-0">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label text-muted fw-normal fs-12" for="defaultCheck1">
                                                Remember password ?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid mt-4">
                                <a [routerLink]="['/authentication/sign-in/basic']" class="btn btn-primary btn-lg">Create</a>
                            </div>
                            <div class="text-center">
                                <p class="text-muted mt-3 mb-0">Already have an account? <a [routerLink]="['/authentication/sign-in/basic']" class="text-primary">Sign In</a></p>
