                        <div class="row gy-3">
                            <div class="col-xl-12 mb-2">
                                <div class="row">
                                    <div class="col-3 px-sm-3 px-2">
                                        <input #oneInput type="text" class="form-control text-center" id="one" maxlength="1" required (keyup)="onDigitInput($event, twoInput)">
                                    </div>
                                    <div class="col-3 px-sm-3 px-2">
                                        <input #twoInput type="text" class="form-control text-center" id="two" maxlength="1" (keyup)="onDigitInput($event, threeInput)">
                                    </div>
                                    <div class="col-3 px-sm-3 px-2">

                                    </div>
                                    <div class="col-3 px-sm-3 px-2">

                                    </div>
                                </div>
                                <div class="form-check mt-2">
