 <!-- Start::row-1 -->
 <div class="row">
  <div class="col-xl-12">
      <div class="card custom-card">
          <div class="card-body p-3">
              <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap">
                  <div class="">
                      <div class="d-flex">
                          <h5 class="fw-semibold mb-0"><span class="fw-normal">Showing</span> 3456
                              Items</h5>
                      </div>
                  </div>
                  <div class="custom-form-group mb-0 w-sm-50 w-100"> <input type="text"
                          class="form-control form-control-md rounded-pill py-2" placeholder="Search Product.."
                          aria-label="Search Hear.."> <button
                          class="btn btn-primary btn-sm border-0 custom-form-btn rounded-pill px-3" type="button">Search</button> </div>
                  <div class="text-sm-end text-start">
                    <spk-dropdowns [Customclass]="'btn-group'" [title]="'Sort By'"
                    [class]="'btn btn-outline-light border dropdown-toggle'" [Icon]="true"
                    [IconClass]="'ti ti-sort-descending-2 me-1'" [Menuclass]="'dropdown-menu'">
                    <li><a class="dropdown-item" ngbDropdownItem href="javascript:void(0)">Created Date</a></li>
                    <li><a class="dropdown-item" ngbDropdownItem href="javascript:void(0)">Date Published</a>
                    </li>
                    <li><a class="dropdown-item" ngbDropdownItem href="javascript:void(0)">Most Relevant</a>
                    </li>
                    <li><a class="dropdown-item" ngbDropdownItem href="javascript:void(0)">Price Low to High</a>
                    </li>
                    <li><a class="dropdown-item" ngbDropdownItem href="javascript:void(0)">Price High to Low</a>
                    </li>
                </spk-dropdowns>
                  </div>
              </div>
          </div>
      </div>
  </div>
@for (product of products; track $index) {
    <div class="col-xxl-3 col-xl-6 col-md-6">
      <spk-wishlist [name]="product.name" [price]="product.price" [originalPrice]="product.originalPrice" [stockStatus]="product.stockStatus"
      [stockStatusClass]="product.stockStatusClass" 
      [image]="product.image" 
      [rating]="product.rating"
       ></spk-wishlist>
    </div>
  }
  </div>

<!--End::row-1 -->

<ul class="pagination justify-content-end">
  <li class="page-item disabled">
      <a class="page-link">Previous</a>
  </li>
  <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
  <li class="page-item active"><a class="page-link" href="javascript:void(0);">2</a></li>
  <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
  <li class="page-item">
      <a class="page-link" href="javascript:void(0);">Next</a>
  </li>
</ul>
