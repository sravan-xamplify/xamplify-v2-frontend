 <!-- Start::row-1 -->
 <div class="row">
    <div class="col-xl-12">
        <div class="card custom-card currency-exchange-card">
            <div class="card-body p-5 d-flex align-items-center justify-content-center">
                <div class="container">
                    <h3 class="text-fixed-white text-center">Buy and Sell Coins without additional fees</h3>
                    <span class="d-block fs-16 text-fixed-white text-center op-8 mb-4">
                        Buy now and get +50% extra bonus Minimum pre-sale amount 100 Crypto Coin. We accept BTC crypto-currency..
                    </span>
                    <div class="row justify-content-center align-items-center">
                       <div class="col-xl-10">
                        <div class="p-4 mb-4 rounded currency-exchange-area">
                                 <div class="row gy-3">
                                    <div class="col-xl-5">
                                        <p class="mb-2 fs-14 text-fixed-white fw-semibold">From :</p>
                                        <div class="input-group d-flex flex-nowrap">
                                            <input type="text" class="form-control py-0 crypto-buy-sell-input" aria-label="crypto buy select" placeholder="Enter Amount">
                                            <spk-ng-select 
                                [options]="SellCoins"
                                [selectClass]="''"
                                [clearable]="true"
                                [multi]="true"
                                [searchable]="true"
                                [placeholder]="'Bitcoin'"
                                [additionalProperties]="{}"
                                (change)="handleSelectChange($event)">
                                </spk-ng-select>
                                        </div>
                                        <p class="mt-2 mb-0 text-fixed-white op-8">1BTC= 0.85645638USD</p>
                                    </div>
                                    <div class="col-xl-2 justify-content-center d-flex align-items-center">
                                        <span class="p-1 border border-white border-opacity-10 rounded-pill">
                                            <button class="btn btn-icon rounded-pill btn-secondary"><i class="ri-arrow-left-right-line"></i></button>
                                        </span>
                                    </div>
                                    <div class="col-xl-5">
                                        <p class="mb-2 fs-14 text-fixed-white fw-semibold">To :</p>
                                        <div class="input-group d-flex flex-nowrap">
                                            <input type="text" class="form-control py-0" value="1350.93" placeholder="Exchange Amount">
                                            <spk-ng-select 
                                            [options]="Currency"
                                            [selectClass]="''"
                                            [clearable]="true"
                                            [multi]="true"
                                            [searchable]="true"
                                            [placeholder]="'USD'"
                                            [additionalProperties]="{}"
                                            (change)="handleSelectChange($event)">
                                            </spk-ng-select>
                                        </div> 
                                        <p class="mt-2 mb-0 text-fixed-white op-8">We Use Mindmarket Rates<i class="ri-error-warning-line ms-1"></i></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success btn-wave">Exchange Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->

<!-- Start:: row-2 -->
<div class="row justify-content-center">
    @for ( crypto of Crypto; track $index) {
    <div  class="col-xl-3">
      <spk-currency-card 
      [image]="crypto.imageUrl" 
      [title]="crypto.name"  
      [percentageChange]="crypto.percentageChange"
      [badge]="crypto.badge"
      [Bgcolor]="crypto.Bgcolor"
      [value]="crypto.volume"
      [price]="crypto.price"
      [chartOptions]="crypto.chartOptions"
      >
      </spk-currency-card>
    
    </div>
}
    <div class="col-xl-12">
      <div class="text-center my-4">
        <button class="btn btn-primary-light" type="button" disabled>
          <span class="spinner-border spinner-border-sm align-middle" role="status" aria-hidden="true"></span>
          Loading...
        </button>
      </div>
    </div>
  </div>
  
<!-- End:: row-2 -->
