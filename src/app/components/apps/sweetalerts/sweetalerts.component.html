<!-- Start:: row-1 -->
<div class="row">
    <div class="col-xl-3">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Basic Alert
                </div>
            </div>
            <div class="card-body text-center">
                <button type="button" class="btn ripple btn-primary" id='swal-basic' (click)="basicAlert()">Basic
                    Alert</button>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Title With Text Under
                </div>
            </div>
            <div class="card-body text-center">
                <button type="button" class="btn ripple btn-primary" id='swal-title' (click)="titleAlert()">
                    Title With Text</button>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    With Text,Error Icon & Footer
                </div>
            </div>
            <div class="card-body text-center">
                <button type="button" class="btn ripple btn-primary" id='swal-Error' (click)="ErrorAlert()">Alert Footer</button>
            </div>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="card custom-card">
            <div class="card-header">
                <div class="card-title">
                    Alert With Long Window
                </div>
            </div>
            <div class="card-body text-center">
                <button class="btn btn-primary" id="long-window" (click)="LongWindowAlert()">Long Window Here</button>
            </div>
        </div>
    </div>
</div>
<!-- End:: row-1 -->
