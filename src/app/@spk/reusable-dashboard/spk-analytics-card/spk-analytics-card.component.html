<div class="">
    <div class="d-flex justify-content-between">
        <span class="avatar avatar-md avatar-rounded bg-{{Bgcolor}}-transparent svg-{{Bgcolor}} mb-3">
            <i [innerHTML]="icon" > </i>
        </span>
        <span class="fw-medium fs-13 text-muted">{{title}}</span>
    </div>
</div>
<div class="d-flex align-items-end justify-content-between">
    <div>
        <h3 class="fw-semibold">{{ value }}</h3>
        <span class="fs-12 text-muted"><span class="text-success fs-12 d-inline-flex align-items-center me-1"><i class="ti ti-trending-up me-1"></i>{{ percentageChange }} </span>Increased</span>
    </div>   
    <div id="total-followers">
        <apx-chart
[series]="chartOptions.series"
[chart]="chartOptions.chart"
[labels]="chartOptions.labels"
[plotOptions]="chartOptions.plotOptions"
[dataLabels]="chartOptions.dataLabels"
[responsive]="chartOptions.responsive"
[stroke]="chartOptions.stroke"
[fill]="chartOptions.fill"
[markers]="chartOptions.markers"
[grid]="chartOptions.grid"
[yaxis]="chartOptions.yaxis"
[xaxis]="chartOptions.xaxis"
[legend]="chartOptions.legend"
[colors]="chartOptions.colors"
></apx-chart>
    </div>
</div>
