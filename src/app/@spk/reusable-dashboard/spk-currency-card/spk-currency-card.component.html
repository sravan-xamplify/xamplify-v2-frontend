<div class="card custom-card overflow-hidden">
    <div class="card-body mb-3">
        <div class="d-flex align-items-top justify-content-between mb-3 flex-wrap">
            <div>
                <div class="d-flex align-items-center gap-2 mb-3">
                    <div class="lh-1">
                        <span class="avatar avatar-rounded avatar-xs">
                            <img [src]="image" alt="">
                        </span>
                    </div>
                    <h6 class="fw-medium mb-0">{{title}}</h6>
                </div>
                <span class="fs-25 d-flex align-items-center">{{percentageChange}}%<span class="fs-12 text-warning op-7 ms-2">{{increament}}<i class="ti ti-arrow-big-up-line ms-1 d-inline-flex"></i></span><span class="badge bg-{{Bgcolor}}-transparent fs-10 ms-2">{{badge}}</span></span>
            </div>
            <div class="text-end">
                <span class="d-block fs-14 mb-1 text-primary">{{value}}</span>
                <span class="d-block text-success fw-medium">{{price}}</span>
            </div>
        </div>
    </div>
    <div id="btc-currency-chart" class="mt-1 w-100">
        <apx-chart
[series]="chartOptions.series"
[chart]="chartOptions.chart"
[labels]="chartOptions.labels"
[plotOptions]="chartOptions.plotOptions"
[dataLabels]="chartOptions.dataLabels"
[responsive]="chartOptions.responsive"
[stroke]="chartOptions.stroke"
[fill]="chartOptions.fill"
[markers]="chartOptions.markers"
[grid]="chartOptions.grid"
[yaxis]="chartOptions.yaxis"
[xaxis]="chartOptions.xaxis"
[legend]="chartOptions.legend"
[colors]="chartOptions.colors"
></apx-chart>
    </div>
</div>
