<div class="card custom-card">
    <div class="card-body">
      <div class="">
        <div class="d-flex align-items-center justify-content-between">
          <span class="avatar avatar-md" [ngClass]="bgColorClass + ' svg-white'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path [attr.d]="iconPath"></path>
            </svg>
          </span>
          <div id="newtaskschart">
            <spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center flex-wrap">
          <div>
            <span class="d-block mb-1 mt-2">{{ title }}</span>
            <div class="d-flex align-items-center gap-2 mb-2">
              <h4 class="fw-medium mb-0">$<span class="count-up" [attr.data-count]="amount">{{ amount }}</span>{{ unit }}</h4>
              <span class="badge" [ngClass]="bgColorClass + '-transparent'">{{ badgeText }}</span>
            </div>
          </div>
          <div>
            <span class="fw-semibold mb-1 text-muted">This Year</span>
            <span  [ngClass]="percentageColor" class="fs-13 d-block">
              <i [ngClass]="trendIcon"></i>{{ percentageChange }}%
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
