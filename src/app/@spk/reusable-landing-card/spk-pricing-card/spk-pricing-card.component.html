
    <div class="card custom-card pricing-card pricing-card1 border shadow-xs">
      <div class="card-body p-4">
        <div class="d-flex gap-3 align-items-center p-1">
          <div [ngClass]="'p-2 border d-inline-block rounded border-opacity-10 ' + borderClass">
            <span [ngClass]="'avatar avatar-md ' + backgroundClass">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="#000000"
                [attr.viewBox]="'0 0 256 256'"
              >
              @for ( path of iconPaths; track $index) {
                <ng-container>
                  <path [attr.d]="path.d" [attr.opacity]="path.opacity || null"></path>
                </ng-container>
            }
              </svg>
            </span>
          </div>
          <div class="text-start">
            <h4 class="fw-medium mb-1">{{ title }}</h4>
            <span class="mb-1 text-muted d-block">{{ subtitle }}</span>
          </div>
        </div>
        <hr class="border-top my-4" />
        <div>
          <h2 class="mb-0 fw-semibold d-block">
            {{ price }}/<span class="fs-12 fw-medium ms-1">Per Month</span>
          </h2>
          <span class="text-muted fs-14"><span class="me-2 fw-semibold">+20/</span>Person Per month</span>
        </div>
        <div class="text-center my-3 pricing-barrier">
          <span class="op-6 fs-12 px-2 py-1 border rounded-pill">{{ planLabel }}</span>
        </div>
        <ul class="list-unstyled pricing-body">
            @for (feature of features; track $index) {
          <li>
            <div class="d-flex align-items-center">
              <span class="avatar avatar-xs svg-primary">
                <i class="ri-arrow-right-circle-line fs-14 text-success"></i>
              </span>
              <span class="ms-1 my-auto flex-fill">{{ feature.name }}</span>
              <span *ngIf="feature.tag" class="badge bg-{{bgTag}} rounded-pill">{{ feature.tag }}</span>
            </div>
          </li>
        }
        </ul>
        <button
          type="button"
          [ngClass]="'btn btn-lg mt-4 d-grid w-100 btn-wave waves-effect waves-light ' + buttonClass"
        >
          <span class="ms-4 me-4">{{ buttonLabel }}</span>
        </button>
      </div>
    </div>
