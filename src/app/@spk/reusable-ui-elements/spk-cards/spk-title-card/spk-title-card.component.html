<div class="card custom-card">
    <img [src]="imageUrl" class="card-img-top" alt="Card image">
    <div class="card-body">
      <h6 class="card-title fw-medium">{{ title }}</h6>
      <p class="card-text">{{ text }}</p>
      <a *ngIf="buttonText" href="javascript:void(0);" class="btn btn-primary">{{ buttonText }}</a>
    </div>
    <ul class="list-group list-group-flush" *ngIf="listItems && listItems.length > 0">
      <li class="list-group-item" *ngFor="let item of listItems">{{ item }}</li>
    </ul>
    <div class="card-body" *ngIf="links && links.length > 0">
      <a *ngFor="let link of links" [href]="link.href" class="card-link" [ngClass]="link.class">{{ link.text }}</a>
    </div>
    <div class="card-footer" *ngIf="footerText">
      <span class="card-text">{{ footerText }}</span>
    </div>
  </div>
