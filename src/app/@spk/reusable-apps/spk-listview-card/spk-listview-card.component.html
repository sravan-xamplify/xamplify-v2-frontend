<div class="card custom-card">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between">
        <span class="avatar avatar-md {{ badgeClass }} svg-white">
            <div [innerHTML]="icon"></div>
          <i class="{{ icon }}"></i>
        </span>
        <div id="{{ chartId }}">
          <spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <span class="d-block mb-1 mt-2">{{ title }}</span>
          <div class="d-flex align-items-center gap-2">
            <h3 class="fw-medium mb-0">
              <span class="count-up" [attr.data-count]="count">{{ count }}</span>
            </h3>
            <span class="badge {{ badgeClass }}-transparent">{{ total }}</span>
          </div>
        </div>
        <div>
          <span class="fw-semibold mb-1 text-muted">This Year</span>
          <span class="d-block {{ countClass }} fs-13 d-inline-flex align-items-center">
            <i class="ti ti-arrow-{{ changeDirection }}"></i>{{ percentage }}%
          </span>
        </div>
      </div>
    </div>
  </div>
