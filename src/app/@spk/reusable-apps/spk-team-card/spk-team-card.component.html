<div class="p-2 border bg-white d-flex gap-2 rounded mb-4 align-items-center flex-wrap">
    <div>
      <span class="avatar avatar-md avatar-rounded border lh-1 me-2" [ngClass]="iconBackground">
        <i [class]="icon + ' fs-18'"></i>
      </span>
    </div>
    <div>
      <span class="text-muted fs-12">{{ label }}</span>
      <p class="fw-medium fs-14 mb-0">{{ value }}</p>
    </div>
  </div>
