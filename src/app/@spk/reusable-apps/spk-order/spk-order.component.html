
    <div class="rounded border card custom-card">
      <div class="px-3 py-2 border-b bg-light d-flex align-items-center justify-content-between">
        <span class="fw-semibold">ID : {{ id }}</span>
        <spk-dropdowns [Customclass]="'dropdown'" [class]="'btn btn-icon btn-primary-light my-1 btn-wave waves-light btn-sm waves-effect waves-light no-caret'" [Icon]="true" [IconClass]="'ti ti-dots-vertical'" 
        [Menuclass]="'dropdown-menu'"  >
        <li><a class="dropdown-item" href="javascript:void(0);">Edit</a></li>
        <li><a class="dropdown-item" href="javascript:void(0);">Download</a></li>
        <li><a class="dropdown-item" href="javascript:void(0);">Delete</a></li>
    </spk-dropdowns>
      </div>
      <div class="border-bottom d-flex align-items-center justify-content-between p-3 flex-wrap gap-2">
        <div class="d-flex align-items-center">
          <span class="avatar avatar-lg me-2">
            <img [src]="image" alt="Product Image">
          </span>
          <div>
            <p class="mb-1 fw-semibold fs-15">{{title}}</p>
            <span class="text-muted fs-13">{{ date }}</span>
          </div>
        </div>
        <span class="badge rounded-pill {{ statusClass }}">{{ status }}</span>
      </div>
      <div class="d-flex align-items-center justify-content-between px-3 py-2">
        <div class="d-flex align-items-center">
          <span class="avatar avatar-sm me-2 avatar-rounded p-1 bg-light">
            <img [src]="customerImage" alt="Customer Image">
          </span>
          {{ customerName }}
        </div>
        <p class="mb-0 fw-semibold">{{ price }}</p>
      </div>
    </div>
