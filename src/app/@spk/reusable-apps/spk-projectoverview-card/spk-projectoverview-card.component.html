<div class="card custom-card">
    <div class="card-header justify-content-between">
      <div class="card-title">{{ title }}</div>
      <div class="btn btn-sm btn{{btnBg}}-light btn-wave waves-effect waves-light">
        <i class="ri-add-line align-middle me-1 fw-medium"></i>{{addButton}}
      </div>
    </div>
    <div class="card-body">
        @if (category) {
      <ul class="list-group">
        @for (category of categories; track $index) {
        <li class="list-group-item" >
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <span class="me-2 fs-16" [ngClass]="category.iconClass" [style.color]="category.iconColor"></span>
              <div class="fw-medium">{{ category.name }}</div>
            </div>
            <div class="d-flex align-items-center">
              <span class="text-muted fs-14 me-2">{{ category.cardCount }} card</span>
              <div class="fw-medium">{{ category.percentage }}%</div>
            </div>
          </div>
        </li>
    }
      </ul>
    } 
     @if (goal) {
        <ul class="list-group my-3">
            @for (item of items; track $index;let i = $index) {
            <li class="list-group-item">
              <div class="d-flex align-items-center">
                <div class="me-2">
                  <input
                    class="form-check-input form-checked-success"
                    type="checkbox"
                    [checked]="item.checked"
                    [id]="'successChecked' + i"
                    (change)="onCheckboxChange(item, $event)"
                  />
                </div>
                <div class="fw-medium fs-14">{{ item.label }}</div>
              </div>
            </li>
        }
          </ul>
    }
      <div class="mt-3 text-center">
        <button class="btn btn-{{bgColor}} btn-sm btn-wave waves-effect waves-light">View All</button>
      </div>
    </div>
  </div>
