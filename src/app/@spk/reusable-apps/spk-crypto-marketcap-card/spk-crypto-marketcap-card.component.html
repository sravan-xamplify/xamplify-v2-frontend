
    <div class="card custom-card">
      <div class="card-body">
        <div class="p-3 bg-light">
          <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap">
            <div class="d-flex align-items-center">
              <div class="me-2">
                <span [ngClass]="['avatar', 'avatar-md', 'avatar-rounded', icon]" class="p-2 svg-white">
                  <svg xmlns="http://www.w3.org/2000/svg" [attr.viewBox]="iconViewBox">
                    <path [attr.d]="iconPath"></path>
                    <path [attr.d]="iconPath1"></path>
                  </svg>
                </span>
              </div>
              <div class="mb-0 fw-medium">
                {{ title }} - {{ currency }}
              </div>
            </div>
            <p [ngClass]="changeClass" class="mb-0 font-weight-normal tx-13">
              <span class="numberfont">{{ change }}</span> today
            </p>
          </div>
          <div class="d-flex align-items-end justify-content-between flex-wrap">
            <div>
              <p class="mb-1">{{ currency }} / USD</p>
              <p class="fs-20 mb-0 fw-medium lh-1" [ngClass]="changeClass1">{{ amount | number:'1.2-2' }} </p>
            </div>
            <div [id]="chartId"><spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts></div>
          </div>
        </div>
      </div>
    </div>
