<table class="table  {{tableClass}}">
    <thead class="{{tableHead}}">
      <tr>
        @if(showCheckbox){
            <th  class="{{checkboxClass}}" >
              <input class="form-check-input"  type="checkbox" aria-label="...">
            </th>
        }
        @for(column of columns;track $index){
            <th class="{{column.headClass}} {{column.tableHeadColumn}}">{{ column.header }}</th>
        }
      </tr>
    </thead>
    <tbody class="{{tableBody}}">
        <ng-content></ng-content>    
    </tbody>
    @if(showFooter==true){
      <tfoot class="{{tableFooter}}">
        <tr>
          @for(footerItem of footerData; track $index){

            <td >{{ footerItem }}</td>
          }
        </tr>
        </tfoot>
    }
  </table>
